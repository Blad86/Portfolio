{% extends 'portfolio/base.html' %}

{% block content %}
    <h2>Vladimir's portfolio</h2>
    <br>
    <a href="http://127.0.0.1:8000/blog/">Blog</a>
    <br>


    {% load static %}

    <a href="media/portfolio/images/CV.pdf">CV</a>
    <br>

    <img src="{% static 'portfolio/photo_2022-12-08_12-06-28.jpg' %}" alt="My image">

    <br>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src='{{ project.image.url }}'>
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}

  </body>
</html>
